<!DOCTYPE html>
<html>
<head>
  <title>Resume Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="container">
  <h2> Upload Your Resume (PDF)</h2>

</div>
</body>
</html>
