{% extends "base.html" %}
{% block title %}Edit Keywords{% endblock %}

{% block content %}
<h2 class="title">📝 Edit Extracted Keywords</h2>
<p class="desc">You can modify the extracted keywords before job matching.</p>

<form method="POST" action="/process_keywords" class="keyword-form">
    <textarea name="edited_keywords" rows="10" cols="60">{{ keywords | join(', ') }}</textarea>
    <br><br>
    <input type="hidden" name="filename" value="{{ filename }}">
    <button type="submit">Submit</button>
</form>
{% endblock %}
